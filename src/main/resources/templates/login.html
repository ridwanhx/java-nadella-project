<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bea Cukai Nadella</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <div class="login-container" style="flex: 1;">
        <div class="login-card">
            <div class="login-header">
                <img th:src="@{/images/logo-beacukai.png}" alt="Logo Bea Cukai" style="height: 80px; margin-bottom: 1rem;">
                <h1 class="login-title">SISTEM LOGISTIK</h1>
                <p class="login-subtitle">Bea Cukai Nadella</p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>
            </form>
        </div>
    </div>
    
    <div class="footer-copyright">
        Â© Direktorat Jenderal Bea dan Cukai 2026
    </div>
</body>
</html>
